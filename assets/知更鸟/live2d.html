<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live2D Model</title>
</head>
<body>
    <script src="https://unpkg.com/oh-my-live2d@latest"></script>
    <script>
        console.log("Loading OML2D...");
        OML2D.loadOml2d({
            models: [
                {
                    path: '知更鸟.model3.json',
                    position: [-10, 90],
                    scale: 0.06,
                    volume: 1,
                    stageStyle: {
                        height: 420,
                        width: 300,
                        fixed: true
                    }
                },
                

                
            ],
            dockedPosition: "right",
            mobileDisplay: true,
            tips: {
                messageLine: 3,
                idleTips: {
                    wordTheDay(wordTheDayData) {
                        return `${wordTheDayData.hitokoto}    by.${wordTheDayData.from}`;
                    },
                    duration: 10e3
                },
                welcomeTips: {
                    message: {
                        daybreak: "早上好！一日之计在于晨，美好的一天就要开始了。",
                        morning: "上午好！工作顺利嘛，不要久坐，多起来走动走动哦！",
                        noon: "中午了，工作了一个上午，现在是午餐时间！",
                        afternoon: "午后很容易犯困呢，来杯咖啡吧~",
                        dusk: "傍晚了！工作一天幸苦啦~",
                        night: "晚上好，今天过得怎么样呢？",
                        lateNight: "已经这么晚了呀，早点休息吧，晚安~",
                        weeHours: "这么晚还不睡吗？当心熬夜秃头哦！"
                    }
                },
                copyTips: {
                    message: ["你复制了什么内容呢?记得注明出处哦~"]
                }
            },
            menus: {
                items: [
                    {
                        id: 'SwitchModel',
                        icon: 'icon-switch',
                        title: '切换模型',
                        onClick: function (oml2d) {
                            oml2d.loadNextModel().then(() => {
                                console.log('切换成功');
                            });
                        }
                    }
                ],
                x: 5,
                y: 10
            }
        }).then(() => {
            console.log("OML2D loaded successfully.");
        }).catch(err => {
            console.error("Failed to load OML2D:", err);
        });
    </script>
</body>
</html>
