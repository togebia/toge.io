<!-- waiting.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即将到来 | togebia</title>
    <style>
        :root {
            --primary-color: #3B82F6;
            --bg-color: #F8FAFC;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, 
               "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, 
               sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .logo {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid #E2E8F0;
            border-top-color: var(--primary-color);
            border-radius: 50%;
            margin: 2rem auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        h1 {
            color: #1E293B;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        p {
            color: #64748B;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .countdown {
            color: #475569;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">togebia</div>
        <div class="loader"></div>
        <h1>精彩内容正在准备中</h1>
        <p>正在全力开发，即将为您呈现优质内容。<br>请稍后再访问本页面，感谢您的理解与支持！</p>
        <p class="countdown"><span id="count">5</span> 秒后自动跳转回首页</p>
    </div>

    <script>
        // 倒计时跳转
        let count = 5;
        const countElement = document.getElementById('count');
        
        const timer = setInterval(() => {
            count--;
            countElement.textContent = count;
            
            if(count <= 0) {
                clearInterval(timer);
                window.location.href = 'index.html';
            }
        }, 1000);
    </script>
</body>
</html>
