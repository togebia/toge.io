<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本地部署AI大模型 | Togebia技术栈</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <style>
        /* 与主页一致的CSS变量 */
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --text: #2c3e50;
            --bg: #f8f9fa;
            --border: #dfe6e9;
        }

        /* 保持主页字体设置 */
        body {
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background: var(--bg);
            margin: 0;
            padding: 20px;
        }

        /* 与主页相同的容器样式 */
        .main-container {
            max-width: 1100px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* 统一标题样式 */
        h1 {
            color: var(--primary);
            border-left: 5px solid var(--secondary);
            padding-left: 15px;
            margin: 0 0 30px 0;
            font-size: 2.4em;
        }

        h2 {
            color: var(--primary);
            margin: 40px 0 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border);
        }

        /* 保持主页代码块样式 */
        pre {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 20px 0;
            border: 1px solid var(--border);
        }

        code {
            font-family: 'Fira Code', Monaco, Consolas, monospace;
            font-size: 0.9em;
        }

        /* 与主页一致的警告框 */
        .alert {
            padding: 15px;
            border-left: 4px solid var(--accent);
            background: #fff3f3;
            margin: 20px 0;
        }

        /* 保持主页表格样式 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 12px;
            border: 1px solid var(--border);
            text-align: left;
        }

        th {
            background: var(--bg);
        }

        /* 主页的响应式设计 */
        @media (max-width: 768px) {
            .main-container {
                padding: 20px;
                margin: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            pre {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

</body>
</html>
